<style>
   
  body {
background-image: url('images/baby.jpg'); /* Specify the path to your image */
background-size: cover; /* Cover the entire background */
background-position: center; /* Position the background image at the center */
/* You can also use additional background properties such as repeat, attachment, etc. */
}
  .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .container h2 {
      text-align: center;
  }
  .form-group {
      margin-bottom: 20px;
  }
  .form-group label {
      display: block;
      font-weight: bold;
  }
  .form-group input[type="text"], 
  .form-group input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
  }
  .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      resize: vertical;
  }
  .btn {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #4CAF50;
      color: #fff;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
  }
  .btn:hover {
      background-color: #45a049;
  }
</style>
</head>
<body>
  <div class="container">
      <h2>Baby Registration Form</h2>
      <form action="/registerbaby" method="POST">
          <div class="form-group">
              <label for=" babyname">Baby's Name:</label>
              <input type="text" id="babyname" name="babyname" required>
          </div>
          <div class="form-group">
              <label for="babySex">Baby's Sex:</label>
              <label><input type="radio" name="babySex" value="male" required> Male</label>
              <label><input type="radio" name="babySex" value="female" required> Female</label>
          </div>
          <div class="form-group">
              <label for="babyAge">Baby's Age:</label>
              <input type="number" id="babyAge" name="babyAge" required>
          </div>
          <div class="form-group">
              <label for="babyWeight">Baby's Weight (in kg):</label>
              <input type="number" id="babyWeight" name="babyWeight" step="0.01" required>
          </div>
          <div class="form-group">
              <label for="babyAllergies">Allergies (if any):</label>
              <textarea id="babyAllergies" name="babyAllergies" rows="4"></textarea>
          </div>
          <button type="submit" class="btn">Submit</button>
      </form>
  </div>

</body>
